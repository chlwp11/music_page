<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IU</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <main class="main">
        <div class="playlist">
            <h1 class="title">아이유 앨범</h1>
            <dlv class="dropdown">
                <button type="button" class="dropdown-toggle">
                    앨범을 선택해 주세요
                </button>
                
                <ul class="dropdown-menu">
                    <li class="dropdown-item">
                        <button type="button" value="" class="dropdown-option one_dropdown">
                            1집 Lost And Found
                        </button>
                    </li>
                    <li class="dropdown-item">
                        <button type="button" value="" class="dropdown-option two_dropdown">
                            2집 Last Fantasy
                        </button>
                    </li>
                    <li class="dropdown-item">
                        <button type="button" value="" class="dropdown-option three_dropdown">
                            3집 Modern Times
                        </button>
                    </li>
                    <li class="dropdown-item">
                        <button type="button" value="" class="dropdown-option four_dropdown">
                            4집 Palette
                        </button>
                    </li>
                    <li class="dropdown-item">
                        <button type="button" value="" class="dropdown-option five_dropdown">
                            5집 LILAC
                        </button>
                    </li>
                </ul>    
            </dlv>
            <button type="button" class="play-button" disabled>PLAY</button>
            <button type="button" class="stop-button" >STOP</button>
            <div class="play play_1">
                <audio src="./audio/growing_up.mp3" controls class=" stop-audio1 audio1  "></audio>
                1집앨범
            </div>
            <div class="play play_2">
                <audio src="./audio/Last_Fantasy.mp3" controls class=" stop-audio2 audio2  "></audio>
                2집앨범
            </div>
            <div class="play play_3">
                <audio src="./audio/Modern Times.mp3" controls class=" stop-audio3 audio3  "></audio>
                3집앨범
            </div>
            <div class="play play_4">
                <audio src="./audio/palette.mp3" controls class=" stop-audio4 audio4 "></audio>
                4집앨범
            </div>
            <div class="play play_5">
                <audio src="./audio/lilac.mp3" controls class=" stop-audio5 audio5 "></audio>
                5집앨범
            </div>
        </div> 
        
    </main>
    <!-- script -->
    <script src="./main.js"></script>
</body>
</html>
